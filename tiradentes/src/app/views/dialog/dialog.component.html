<h1 mat-dialog-title>Incluir Certificado</h1>
<div mat-dialog-content>
    <form class="exemple-form" [formGroup] = "formulario">
        <mat-form-field class="exemple-full-width">
            <mat-label>Nome do Curso</mat-label>
            <input matInput formControlName="nome" name="nome">
          </mat-form-field>
          <mat-form-field class="exemple-full-width">
            <mat-label>Quantidade de Horas</mat-label>
            <input matInput formControlName="horas" name="horas">
          </mat-form-field>
          <mat-form-field class="exemple-full-width">
            <mat-label>Atividade</mat-label>
            <input matInput formControlName="atividade" name="atividade">
          </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary">Enviar</button>
    <button mat-button (click)="fecharJanela()">Sair</button>
 
</div>
